<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse The Number</title>
    <style>
        #inpt{
            width: 200px;
        }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Enter Something to REVERSE" id="inpt" />
    <div id="display"></div>
    <button id="check">Check It</button>
    <button id="clear">Clear Everything</button>
    <script>
      let str = document.getElementById("inpt").value;
      let string = "";
      function reverseFuctn() {
        for (i = str.length - 1; i >= 0; i--) {
          string += str[i];
        }
      }
    
      reverseFuctn();
      let batn=document.getElementById('check');
      batn.addEventListener('click' , (e) =>{
        document.getElementById('display').textContent="the reverse is "+string;
      })
      let btnn=document.getElementById('clear');
      btnn.addEventListener('click' , (e) =>{
        document.getElementById('display').textContent=" ";
        document.getElementById("inpt").value="";
      })
      

    </script>
  </body>
</html>
