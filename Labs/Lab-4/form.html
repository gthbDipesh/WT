<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM VALIDATION</title>
    <style>
      body {
        background-color: rgb(100, 30, 200);
      }
      fieldset {
        height: 201px;
        width: 501px;
        background-color: rgb(100, 200, 300);
        margin: auto;
        margin-top: 301px;
      }
    </style>
  </head>
  <body>
    <form action="action.php">
      <fieldset>
        <label for="name">Enter Name:</label>
        <input type="name" id="name" /><br /><br />
        <label for="mail">Enter Email:</label>
        <input type="email" id="mail" /><br /><br />
        <label for="coon">Contact No:</label>
        <input type="number" id="con" />
        <br /><br />
        <label for="cname">Country Name:</label>
        <input type="name" id="cnam" />
        <br /><br />
        <input type="button" value="submit" id="submit" />
      </fieldset>
    </form>
    <script>
      let el1 = document.getElementById("mail");
      let el2 = document.getElementById("name");
      let el3 = document.getElementById("cname");
      let el4 = document.getElementById("coon");
      document.getElementById("submit").addEventListener("click", () => {
        val1 = el1.value;
        let atposition = val1.lastIndexOf("@");
        let dotposition = val1.lastIndexOf(".");
        if (
          el1.value == "" ||
          el2.value == "" ||
          el4.value == "" ||
          el3.value == "" ||
          atposition < 1 ||
          dotposition < atposition + 2 ||
          dotposition + 2 >= el1.length
        ) {
          alert("Form is Incomplete.........");
        } else {
          alert("Sucessfully Submitted!!!");
        }
      });
    </script>
  </body>
</html>
